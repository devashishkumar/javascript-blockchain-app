<div class="container">
    <h1>Settings</h1>
    <p>Transfer some money to someone</p>
    <div class="form-group mt-4">
        <label>From Address</label>
        <input type="text" class="form-control" disabled [(ngModel)]="walletKey.publicKey" />
    </div>

    <div class="form-group mt-4">
        <label>To Address</label>
        <input type="text" class="form-control" [(ngModel)]="newTransaction.toAddress" />
    </div>

    <div class="form-group mt-4">
        <label>Amount</label>
        <input type="number" class="form-control" [(ngModel)]="newTransaction.amount" />
    </div>

    <button (click)="createTransaction()" class="btn btn-primary mt-4">Sign & Create Transaction</button>
</div>
